
<div
class="modal inmodal"
id="modal-newUser"
tabindex="-1"
role="dialog"
aria-hidden="true"
>
<div class="modal-dialog">
    <div class="modal-content animated bounceInRight">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span
          ><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">Prémière connexion</h4>
      </div>
      <form id="formNewUser" method="post">
        {% csrf_token %}
        <div class="modal-body">
          <p class="text-center">
            Bienvenue sur votre espace d'administration.<br />
            Pour plus de sécurité, vous devez changer vos paramètres de
            connexion pour que vous soyez le seul à les connaitre !
          </p>
          <br />
          <div class="form-group">
            <label>Nouvel identifiant</label>
            <input type="text" name="login" required class="form-control" />
          </div>
          <div class="form-group">
            <label>Nouveau mot de passe</label>
            <input type="password" name="password" required class="form-control" />
          </div>
          <div class="form-group">
            <label>Corfirmer mot de passe</label>
            <input type="password" name="password1" required class="form-control" />
          </div>
        </div>
        <div class="">
          <br />
          <div class="container">
            <button
              type="button"
              class="btn btn-default dim pull-left"
              data-dismiss="modal"
            >
              <i class="fa fa-close"></i> Annuler
            </button>
            <button class="btn btn-primary dim text-right">
              <i class="fa fa-check"></i> Je suis prêt !
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
